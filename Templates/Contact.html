{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .site-body {
            width: 100%;
            height: auto;
            /* Adjust the height as needed */
        }

        #top-image {
            opacity: 0.2;
            filter: brightness(100%);
        }

        .centered-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .contact-form {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            /*color: white;*/
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="navbar-wrapper">{% include 'navbar.html' %}</div>
    <!-- site body -->
    <div class="site-body">
        <div class="container-fluid position-relative">
            <img class="img-fluid" src="{% static 'images/hospital-building-1.jpg' %}" id="top-image" />
            <div class="container position-absolute top-50 start-50 translate-middle" id="top-image-content">
                <div class="container">
                    <div class="row justify-content-center centered-form">
                        <div class="col-md-12 contact-form p-5" style="background-color:white">
                            <h2>Contact Form</h2>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fname"
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lname"
                                            placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="Enter your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-end mb-0 mt-3">
        <a href="#" class="btn btn-primary btn-lg" id="scrollToTop">
            <i class="fas fa-arrow-up"></i>
        </a>
    </div>
    <!-- footer -->
    <div class="footer-wrapper mt-5">{% include 'footer.html' %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
